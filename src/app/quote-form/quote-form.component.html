<!-- new quote -->
<div class="container-fluid">
  <div class="row">
      <form (ngSubmit)='submitQuote()' #quoteForm='ngForm' class="prettyform">

         <div class="form-group">
            <textarea class="form-control" id="description" rows="1" placeholder="write a quote here :-)" required [(ngModel)]="newQuote.description" name="description" #description="ngModel"></textarea>
             <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              <p>Quote required</p>
            </div>


              <div class="form-group">
             <label for="author">Your name</label>
            <input type="text" required class="form-control" id="name" placeholder="Enter your name here" [(ngModel)]="newQuote.name" name="name" #name="ngModel">
            <div [hidden] ="name.valid || name.pristine" class="alert alert-danger">
                <p>Your Name  is required</p>
            </div>

            <br>
            <div class="form-group">
                <label for="publishdate">Date Uploaded</label>
                <input type='date' id="createDate" required [(ngModel)]="newQuote.createDate" name="createDate" #createDate="ngModel">
                <div [hidden] ="createDate.valid || createDate.pristine" class="alert alert-danger">
                    <p>Date uploaded is required</p>
                </div>
            </div>
              </div>


          </div>
          <button type="submit" class="btn btn-light-blue">INSPIRE</button>

      </form>


  </div>

</div>
