<div class="container">
<h1> WORDS CAN INSPIRE THE WORLD</h1>


  <div class="row">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>



<div class="container-quotes">
  <div class="row" *ngFor="let quote of quotes;let i = 'index'">


    <app-quote-details [quote]='quote' (isRemove)= 'removeQuote($event,i)'></app-quote-details>
  </div>
</div>
</div>
